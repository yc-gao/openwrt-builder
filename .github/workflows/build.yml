name: 'openwrt builder'

on: [push]

env:
  REPO: https://github.com/coolsnowwolf/lede.git

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        TARGET: ['x86-64', 'bcm2711']
    steps:
      - run: |
          curl -L https://raw.githubusercontent.com/apache/flink/master/tools/azure-pipelines/free_disk_space.sh | bash
      - uses: actions/checkout@v3
      - name: installing deps
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
            gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
            file wget qemu-system
      - uses: actions/cache@v3
        with:
          key: openwrt-${{ matrix.TARGET }}-${{ env.TAG }}
          path: openwrt
      - name: prepare
        run: |
          [ -d openwrt ] && (cd openwrt && git reset --hard HEAD && git pull --rebase || true)
          [ ! -e openwrt ] && git clone --single-branch --filter=blob:none ${REPO} openwrt
          cd openwrt
          sed -i 's/#src-git helloworld/src-git helloworld/g' ./feeds.conf.default
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          # cp ${{ github.workspace }}/config/${{ matrix.TARGET }}.config ./.config
          make defconfig
      - name: compile
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 180
          max_attempts: 3
          command: |
            cd openwrt
            make -j$(nproc) download clean world
          new_command_on_retry: |
            cd openwrt
            make -j1 V=sc download clean world
      - uses: actions/upload-artifact@v3
        with:
          name: openwrt-firmware
          path: openwrt/bin/targets

      - uses: actions/upload-artifact@v3
        with:
          name: openwrt-package
          path: openwrt/bin/packages
