# https://wiki.metacubex.one/
proxy-groups:
    - { name: Proxy, type: select, proxies: [Proxy-fallback, Proxy-test, Proxy-manual] }
    - { name: Proxy-fallback, type: fallback, proxies: *pg_default }
    - { name: Proxy-test, type: url-test, proxies: *pg_default }
    - { name: Proxy-manual, type: select, proxies: *pg_default }
    - { name: GPT, type: select, proxies: *pg_GPT }
# https://github.com/Loyalsoldier/geoip
# https://github.com/v2fly/domain-list-community/
rules:
    - 'GEOSITE,apple,DIRECT'

    - 'DOMAIN-SUFFIX,fromsoftware-game.net,DIRECT'
    - 'DOMAIN-SUFFIX,steamcontent.com,DIRECT'
    - 'GEOSITE,steam@cn,DIRECT'

    - 'GEOIP,private,DIRECT'

    - 'GEOIP,cn,DIRECT'
    - 'GEOSITE,cn,DIRECT'
    - 'DOMAIN-SUFFIX,cn,DIRECT'

    - 'MATCH,Proxy'
dns:
    default-nameserver:
        - 223.5.5.5
        - 223.6.6.6
    nameserver-policy:
        "geosite:apple":
            - 223.5.5.5
            - 223.6.6.6
        "+.fromsoftware-game.net":
            - 223.5.5.5
            - 223.6.6.6
        "+.steamcontent.com":
            - 223.5.5.5
            - 223.6.6.6
        "geosite:steam@cn":
            - 223.5.5.5
            - 223.6.6.6
        "geosite:private":
            - 223.5.5.5
            - 223.6.6.6
        "geosite:cn":
            - 223.5.5.5
            - 223.6.6.6
        "+.cn":
            - 223.5.5.5
            - 223.6.6.6
        "+":
            - tls://8.8.4.4
            - tls://1.1.1.1
